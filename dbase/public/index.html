<!DOCTYPE html>
<html>
<head>
    <title>Exercise Table</title>

  <link rel="stylesheet"  href="stylesheets/style.css" />

</head>
<body>

<section class="exerciseApp">

    <div class="tableTitle">Exercises Application</div>
    <div class="tableContents">
        
        <input id="name" placeholder="Name" class="userInput"/>
        <input id="reps" placeholder="Repetitions (number)" type="number" class="userInput"/>
        <input id="weight" placeholder="Weight (number)" type="number" class="userInput"/>
        <input id="unit" placeholder="Unit (kg/lb)" type="text" class="userInput"/>

        <div class="submitButton" onclick="submit()"> Submit </div>
    </div>


    <div class="tableMain">
        <table id="tableMain">



        </table>
    </div>


</section>

<script src="javascript/main.js"></script>
</body>
</html>
